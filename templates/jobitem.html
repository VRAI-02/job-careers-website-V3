<div class="border-bottom row" style= "margin-bottom: 12px; padding-bottom: 4px;">
  <div class="col-11">
  <h4 style = "color:rgb(100,100,100); margin-bottom: 4px;"> 
    {{job ['title']}}
  </h4>
  <div>
    <b>Location:</b>{{job['location']}}
  </div>
  {% if 'salary' in job %}
  <div>
    <b>Salary:</b>{{job['salary']}}
  </div>
  {% endif %}
  </div>
  <div class="col-1">
  <a href="/job/{{job['id']}}">Apply</a>
  </div>
</div>
